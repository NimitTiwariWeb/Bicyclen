<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" media="screen and (max-width: 768px)" href="css/mobile.css">
  <title>Contact|Bicycle</title>
</head>
<body>
  <!-- Nabbar -->
  <nav id="navbar">
    <h1 class="logo">Bicyclen</h1>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <!-- Contact Form -->
  <div id="contact-container">
    <div class="contact-form">
      <h1>Contact Us</h1>
      <p>We're here to help and answer any question you might have.We look frorward to hearing from you.</p>
      <form>
        <div class="form-group">
          <label for="first-name">FIRST NAME</label>
          <input type="text" name="first-name" id="first-name">
        </div>
        <div class="form-group">
          <label for="last-name">LAST NAME</label>
          <input type="text" name="last-name" id="last-name">
        </div>
        <div class="form-group">
          <label for="email">EMAIL</label>
          <input type="email" name="email" id="email">
        </div>
        <div class="form-group">
          <label for="message">MESSAGE</label>
          <textarea name="message" id="message" cols="30" rows="10" draggable="true"></textarea>
        </div>
        <button type="submit" class="btn">Send Message</button>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <footer id="main-footer">
    <div>Bicyclen</div>
    <div>Project By<a href="https://www.instagram.com/"> Nimit Tiwari</a></div>
  </footer>
</body>
</html>
